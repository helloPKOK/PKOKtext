<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>உள்நுழைய</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: aliceblue;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 10vh;
            margin: 0;
            padding: 20px;
        }
        .loginbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        label {
            font-size: xx-large;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: large;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: xx-large;
            font-family: 'Courier New', Courier, monospace;
            border: none;
            border-radius: 5px;
            background-color: #303030;
            color: aliceblue;
            cursor: pointer;
        }
        button:hover {
            background-color: #292929;
        }
        .messages {
            margin-top: 20px;
            color: red;
        }
        .register-link {
            display: block;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 8vh;
            }
            .loginbox {
                width: 90%;
                padding: 10px;
            }
            input[type="text"], input[type="password"] {
                width: calc(100% - 20px);
                font-size: medium;
            }
            button {
                font-size: large;
            }
        }
    </style>
</head>
<body>
    <h1>உள்நுழைய</h1>
    <div class="loginbox">
        <form method="POST">
            <label for="username">பயனர் பெயர்:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">கடவுச்சொல்:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">உள்நுழைய</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <p class="register-link">கணக்கு இல்லை என்பவரா? <a href="{{ url_for('register') }}">இங்கு பதிவு செய்யவும்</a></p>
    </div>
</body>
</html>
